<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Odd Survey</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Take This Survey!</h1>
      <form>
        <select class="form-control" id="food">
          <option value ="none">Pick a food</option>
          <option value="pizza">Pizza</option>
          <option value="burgers">Burgers</option>
          <option value="hot dogs">Hot Dogs</option>
          <option value="pasta">Pasta</option>
        </select>
        <div class="radio">
          <label>
            <input type="radio" name="wine" value="cabernet" checked>
            Cabernet
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="wine" value="merlot">
            Merlot
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="wine" value="chardonnay">
            Chardonnay
          </label>
        </div>
        <div class="form-group">
            <input id="name" placeholder="Enter Your Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
